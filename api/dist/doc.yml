openapi: 3.0.0
paths:
  /api_project/api/characters:
    get:
      tags:
        - characters
      summary: 'Get all characters'
      operationId: getAllCharacters
      parameters:
        -
          name: s
          in: query
          description: keywords
          required: false
        -
          name: page
          in: query
          description: 'number of requested page'
          required: false
      responses:
        '200':
          description: 'There are many caracters'
        '204':
          description: 'No character found'
    post:
      tags:
        - characters
      summary: 'Create new character'
      operationId: setOneCharacter
      requestBody:
        description: 'Input data format for character'
        content:
          application/json:
            schema:
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                hero_name:
                  type: string
                age:
                  type: string
              type: object
              example:
                first_name: Bruce
                last_name: Banner
                hero_name: Hulk
                age: '38'
      responses:
        '201':
          description: 'character was created'
        '503':
          description: 'SQL error'
        '400':
          description: 'wrong character format'
  '/api_project/api/characters/{characterId}':
    get:
      tags:
        - characters
      summary: 'Get character by Id'
      operationId: getOneCharacters
      parameters:
        -
          name: characterId
          in: path
          description: 'ID of character to return'
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 'There is one caracter'
        '204':
          description: 'No character found'